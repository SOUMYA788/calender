<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Web Calender</title>
</head>

<body>
    <div id="mainDiv" class="flexBox">
        <div id="calenderBox" class="flexBox">

            <div id="calenderHead" class="calender flexBox">
                <div id="calender_info">
                    <h1 id="year">2022</h1>
                    <h3 id="month">JULY</h3>
                    <p id="currentFullDate">FRIDAY, 22 JULY, 2022</p>
                </div>
            </div>

            <div id="calenderBody" class="caledner flexBox">
                <div id="days">
                    <span class="days">SUN</span>
                    <span class="days">MON</span>
                    <span class="days">TUE</span>
                    <span class="days">WED</span>
                    <span class="days">THRU</span>
                    <span class="days">FRI</span>
                    <span class="days">SAT</span>
                </div>

                <div id="monthDates">

                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
